

<div class="container">
    <h1 class="mt-3">Workers List</h1>
  
    <div class="d-flex justify-content-end mt-3">
      <a [routerLink]="['/Pages/TableList/add']" class="btn btn-primary">Add Worker</a>
    </div>
  
    <ng-container *ngIf="categories">
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th class="table-header-blue">Name</th>
            <th class="table-header-blue">Surname</th>
            <th class="table-header-blue">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td class="table-body-orange">{{ category.name }}</td>
            <td class="table-body-orange">{{ category.surname }}</td>
            <td class="table-body-orange">
              <button class="btn btn-danger btn-sm" (click)="deleteWorker(category.id)">
                Sil
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
